<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!---google font cdn-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!---font awesome cdn-->
    <script src="https://kit.fontawesome.com/87a3f7ed7c.js" crossorigin="anonymous"></script>
    <!---tailwind cdn-->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <!--starting main section-->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <header class="flex justify-between items-center">
            <!-- Text Content -->
            <div>
                <h1 class="text-5xl md:text-7xl font-semibold leading-tight">
                    It's good <br> tea time at The <br> Tea House
                </h1>
                <p class="w-3/4 text-[#777777] text-xl mt-4">
                    Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.
                </p>
                <button class="mt-6 bg-gradient-to-r from-[#FF8938] to-[#FF0000] py-3 px-6 rounded-lg text-white flex items-center gap-2">
                    Explore More <i class="fa-solid fa-square-arrow-up-right ml-2"></i>
                </button>
            </div>
    
            <!-- Image Content -->
            <div class="relative w-auto">
                <!-- Image -->
                <div class="relative z-10">
                    <img class="max-w-full" src="images/banner.png" alt="">
                </div>
                <!-- Card -->
                <div class=" z-20 absolute bg-white flex items-center space-x-2 -bottom-6 left-10 shadow-lg py-3 px-4 rounded-lg">
                    <i class="fa-solid fa-star text-5xl text-[#FFDC64]"></i>
                    <div>
                        <h2 class="text-3xl font-bold">5.00</h2>
                        <p class="text-[#777777] font-semibold text-base">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>
    </main>
    
</body>
</html>
